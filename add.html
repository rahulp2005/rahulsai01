<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function sum() {
            var a = parseInt(document.getElementById("tb1").value);
            var b = parseInt(document.getElementById("tb2").value);
            var c = a + b;
            window.alert("ans " + c);
        }

        function sub() {
            var a = parseInt(document.getElementById("tb1").value);
            var b = parseInt(document.getElementById("tb2").value);
            var d = a - b;
            window.alert("ans " + d);
        }
        function mul() {
            var a = parseInt(document.getElementById("tb1").value);
            var b = parseInt(document.getElementById("tb2").value);
            var m = a * b;
            window.alert("ans " + m);
        }
        function div(){
            var a = parseInt(document.getElementById("tb1").value);
            var b = parseInt(document.getElementById("tb2").value);
            var e = a / b;
            window.alert("ans " + e);
        }
    </script>
</head>
<body>
    <form action="" method="POST">
        Enter num1: <input type="text" name="tb1" id="tb1">
        <br><br>
        Enter num2: <input type="text" name="tb2" id="tb2">
        <br><br>
        <button type="button" onclick="sum()">SUM</button>
        <button type="button" onclick="sub()">SUB</button>
        <button type="button" onclick="mul()">MUL</button>
        <button type="button" onclick="div()">DIV</button>
    </form>
</body>
</html>
